<div id="" class="post-home">
	# for:posts #
	<div class="a-post">
		<div class="post-title">
			<h2>
				<a rel="bookmark" href="">
					{ post:title }
				</a>
			</h2>
			<span class="post-time">
				{ post:time }
			</span>
		</div>
		<div class="post-content">
			{ post:content }
		</div>
	</div>
	# endfor:posts #
</div>
